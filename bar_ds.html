<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            color: white;
        }
        
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
        }
        
        .camera-section, .results-section {
            flex: 1;
            padding: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ffd166;
            text-align: center;
        }
        
        .camera-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .camera-placeholder {
            text-align: center;
            padding: 20px;
        }
        
        .camera-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4cc9f0;
            color: #0d1321;
        }
        
        .btn-primary:hover {
            background: #3aacd0;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #f72585;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d3166d;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 150px;
            border: 3px solid #4cc9f0;
            border-radius: 10px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .scanner-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: #f72585;
            box-shadow: 0 0 10px rgba(247, 37, 133, 0.8);
            animation: scan 2s infinite linear;
        }
        
        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }
        
        .results-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            display: flex;
            flex-direction: column;
        }
        
        #results {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            color: white;
            resize: none;
            margin-bottom: 15px;
        }
        
        #results:focus {
            outline: none;
            border-color: #4cc9f0;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            min-height: 24px;
        }
        
        .scanning {
            color: #4cc9f0;
            font-weight: bold;
        }
        
        .detected {
            color: #06d6a0;
            font-weight: bold;
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Barcode Scanner</h1>
            <p class="subtitle">Scan barcodes using your device's camera</p>
        </header>
        
        <div class="content">
            <div class="camera-section">
                <h2 class="section-title">Camera Preview</h2>
                <div class="camera-container">
                    <div class="camera-placeholder">
                        <div class="camera-icon">üì∑</div>
                        <p>Camera feed will appear here</p>
                    </div>
                    <video id="video" playsinline></video>
                    <div class="scanner-overlay">
                        <div class="scanner-line"></div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">
                        <span>‚ñ∂</span> Start Camera
                    </button>
                    <button id="scan-btn" class="btn btn-primary" disabled>
                        <span>üîç</span> Start Scanning
                    </button>
                    <button id="stop-btn" class="btn btn-danger" disabled>
                        <span>‚èπ</span> Stop Camera
                    </button>
                </div>
            </div>
            
            <div class="results-section">
                <h2 class="section-title">Scan Results</h2>
                <div class="results-container">
                    <textarea id="results" placeholder="Scanned barcodes will appear here..." readonly></textarea>
                    <div class="status" id="status">Ready to start scanning</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Note: This scanner works best with well-lit, clearly visible barcodes. Requires camera access permission.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements
            const video = document.getElementById('video');
            const startBtn = document.getElementById('start-btn');
            const scanBtn = document.getElementById('scan-btn');
            const stopBtn = document.getElementById('stop-btn');
            const resultsTextarea = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const scannerOverlay = document.querySelector('.scanner-overlay');
            const cameraPlaceholder = document.querySelector('.camera-placeholder');
            
            let stream = null;
            let barcodeDetector = null;
            let scanning = false;
            let scanInterval = null;
            
            // Check if BarcodeDetector API is available
            if (!('BarcodeDetector' in window)) {
                statusDiv.textContent = 'BarcodeDetector API is not supported in this browser. Try using Chrome or Edge.';
                startBtn.disabled = true;
                return;
            }
            
            // Initialize the barcode detector
            try {
                barcodeDetector = new BarcodeDetector();
            } catch (e) {
                statusDiv.textContent = 'Error initializing barcode detector: ' + e.message;
                startBtn.disabled = true;
                return;
            }
            
            // Start camera function
            startBtn.addEventListener('click', async () => {
                try {
                    statusDiv.textContent = 'Accessing camera...';
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    
                    video.srcObject = stream;
                    video.play();
                    
                    // Hide placeholder and show video
                    cameraPlaceholder.style.display = 'none';
                    video.style.display = 'block';
                    
                    startBtn.disabled = true;
                    scanBtn.disabled = false;
                    stopBtn.disabled = false;
                    
                    statusDiv.textContent = 'Camera is active. Click "Start Scanning" to begin.';
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    statusDiv.textContent = `Error accessing camera: ${err.message}`;
                }
            });
            
            // Start scanning function
            scanBtn.addEventListener('click', () => {
                if (!stream) return;
                
                scanning = !scanning;
                
                if (scanning) {
                    scanBtn.innerHTML = '<span>‚è∏</span> Pause Scanning';
                    scannerOverlay.style.display = 'block';
                    statusDiv.textContent = 'Scanning...';
                    statusDiv.className = 'status scanning';
                    
                    // Start scanning periodically
                    scanInterval = setInterval(detectBarcode, 500);
                } else {
                    scanBtn.innerHTML = '<span>üîç</span> Start Scanning';
                    scannerOverlay.style.display = 'none';
                    statusDiv.textContent = 'Scanning paused';
                    statusDiv.className = 'status';
                    clearInterval(scanInterval);
                }
            });
            
            // Stop camera function
            stopBtn.addEventListener('click', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                
                // Hide video and show placeholder
                video.style.display = 'none';
                cameraPlaceholder.style.display = 'block';
                
                startBtn.disabled = false;
                scanBtn.disabled = true;
                stopBtn.disabled = true;
                
                // Reset scanning state
                if (scanning) {
                    scanning = false;
                    scanBtn.innerHTML = '<span>üîç</span> Start Scanning';
                    clearInterval(scanInterval);
                }
                
                scannerOverlay.style.display = 'none';
                statusDiv.textContent = 'Camera stopped. Ready to start again.';
                statusDiv.className = 'status';
            });
            
            // Barcode detection function
            async function detectBarcode() {
                if (!barcodeDetector || !video.videoWidth) return;
                
                try {
                    const barcodes = await barcodeDetector.detect(video);
                    
                    if (barcodes.length > 0) {
                        // Process the first detected barcode
                        const barcode = barcodes[0];
                        
                        // Add to results
                        const timestamp = new Date().toLocaleTimeString();
                        const newResult = `[${timestamp}] ${barcode.rawValue} (${barcode.format})\n`;
                        
                        // Append to textarea and scroll to bottom
                        resultsTextarea.value += newResult;
                        resultsTextarea.scrollTop = resultsTextarea.scrollHeight;
                        
                        // Show detected status
                        statusDiv.textContent = `Detected: ${barcode.format} barcode`;
                        statusDiv.className = 'status detected';
                        
                        // Pause scanning briefly
                        scanning = false;
                        scanBtn.innerHTML = '<span>üîç</span> Start Scanning';
                        scannerOverlay.style.display = 'none';
                        clearInterval(scanInterval);
                        
                        // Resume scanning after a delay
                        setTimeout(() => {
                            scanning = true;
                            scanBtn.innerHTML = '<span>‚è∏</span> Pause Scanning';
                            scannerOverlay.style.display = 'block';
                            statusDiv.textContent = 'Scanning...';
                            statusDiv.className = 'status scanning';
                            scanInterval = setInterval(detectBarcode, 500);
                        }, 2000);
                    }
                } catch (err) {
                    console.error('Barcode detection error:', err);
                    statusDiv.textContent = 'Error during scanning: ' + err.message;
                    statusDiv.className = 'status';
                }
            }
            
            // Clean up on page unload
            window.addEventListener('beforeunload', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            });
        });
    </script>
</body>
</html>
